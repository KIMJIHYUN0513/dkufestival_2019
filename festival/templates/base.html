<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019 DKU FESTIVAL</title>
    {% load static %}

    {% comment %} <link rel="stylesheet" type="text/css" href="{% static 'base/base.css' %}"> {% endcomment %}
    <style>
    body,html{
        margin:0;padding:0;
        height:100%;
        width:100%;%
    }

    .header{
        text-align: center;
        border:0;
        border-radius: 1em;
        min-height:30px;
        box-shadow: 0 3px 5px grey ;
        display:flex;
        align-items:center;
        justify-content:center;
        position:relative;
        font-size:1.08em;
        font-weight:500;

        animation-duration:0.01s;

        /*background-color - 그라디언트 애니메이션!
        position:relative;
        background-color:rgba(238, 238, 0, 0.6);
        z-index:-1;
        */
    }
    .logo-box{
        z-index:1;
    }
    .logo-box a{
        color:white;
    }
    @keyframes colorSpin{
        25%{background-position:0 100%}
        50%{background-position:100% 100%}
        75%{background-position:100% 0}
        100%{filter:hue-rotate(360deg)}
    }

    .contents{
        margin,padding:0;
        height:80%;
        border:0;
        overflow:auto;
        max-height:70%;
        z-index:1;
    }


    .footer{
        border-radius: 0;
        border:0;
        background-color:black;
        color:white;
        padding: 1em;
    }
    .footer{
        text-align:right;
    }
    .livestream{
        text-align:center;
        border:0;
        padding-top: 0.4em;
        padding-bottom: 0;
        font-size:0.8em;
    }
    .livestream a{
        font-size:0.5rem;
    }
    .liveinput{
        display:none;
        text-align:center;
    }   
    .showing{
        display:block;
    }
    .disappear{
        display:none;
    }
    .flexbox{
        display:flex;
    }



        
    </style>
</head>
<body>
    <div>
        {% load static %}
        <div class="header">
            <div class="logo-box" style="width:100%">
                <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" width=100%></a>
            </div>
        </div>
        <div class="contents">
            {% block content %}
            
            {% endblock %}
        </div>
        <div class="footer">
            <span style="font-size:0.5em;float:left;">실시간 한마디</span>
            <br>
            <!--livestream-->
            <div class="livestream" type="text" name="livestream" onClick="handleClickLivestream()">
            </div>
            <div class="liveinput">
                <form action="{% url 'create_home' %}">
                    <div class="flexbox">
                        <div>
                            <input type="text" name="name" placeholder="이름">
                            <input type="text" name="body" placeholder="한마디를 써주세요!">
                        </div>
                        <input type="submit" value="한마디 남기기">
                    </div>
                </form>
            </div>
            <br>
            <span style="font-size:0.5em;margin-top:0;">made by 멋쟁이 사자처럼</span>
        </div>
    </div>

    <script>
        const livestream = document.querySelector('.livestream');
        const posts_json = `{{posts_json|safe}}`;

        const posts = JSON.parse(posts_json);
        console.log(posts);

        keys = [];

        for (let key in posts){
            if (posts.hasOwnProperty(key)){keys.push(key);}
        }

        console.log(keys.length);
        console.log(keys[14]);

        function loadLivestream() {
            for(i=keys.length-1;i>0;i--){
                (function(i){
                    const name = keys[i]
                    const post = posts[name]
                    setTimeout(() => {
                    livestream.innerText = `${name} 님 :  '${post}'`
                    }, i===(keys.length-1) ? 0 : (keys.length-1-i)*2200);
                })(i)
            }
        }

        /*
        function loadLivestream2() {
            for(i=0;i<keys.length;i++){
                (function(i){
                    const name = keys[i]
                    const post = posts[name]
                    const node = document.createElement('li');
                    const textnode = document.createTextNode(`${name} 님 :  '${post}'`)
                    node.appendChild(textnode)
                    livestream2.appendChild(node)
                })(i)
            }
        }
        */

        const liveinput = document.querySelector('.liveinput')

        function handleClickLivestream(){
            livestream.classList.add('disappear')
            liveinput.classList.add('showing');
        }


        function init() {
            loadLivestream();
        }


        init();
    </script>
</body>
</html>

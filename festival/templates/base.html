<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2019 DKU FESTIVAL</title>
    {% load static %}

    <link rel="stylesheet" type="text/css" href="{% static 'base/base.css' %}">
    <style>
    .body{
        margin:15;padding:0;
        height:100%;
        width:300px;
    }

    .header{
        text-align: center;
        border:0;
        border-radius: 0.1em;
        padding:1em;
        min-height:30px;
        box-shadow: 0 3px 5px grey ;
        display:flex;
        align-items:center;
        justify-content:center;
        position:relative;
        z-index:1;
    }
    .contents{
        padding: 1em;
        height:80%;
        border:0;
        border-radius: 1em;
    }
    .footer{
        border-radius: 0;
        border:0;
        background-color:black;
        color:white;
        padding: 1em;
    }
    .footer{
        text-align:right;
    }
    .livestream{
        text-align:center;
        border:0;
        padding: 0.2em;

    }
    .logo-box{
    }
    .contents{
        overflow:auto;
        max-height:70%;
    }

        
    </style>
</head>
<body>
    <div>
        <div class="header">
            <div class="logo-box">
                <b>로고자리</b>
            </div>
        </div>
        <div class="contents">
            {% block content %}
            
            {% endblock %}
        </div>
        <div class="footer"><!--제대로 동작하게 코딩중..-->
            <div class="livestream" type="text" name="livestream" >
            </div>
            <br>
            <span style="font-size:0.5em">made by 멋쟁이 사자처럼</span>
        </div>
    </div>

    <script>
        const livestream = document.querySelector('.livestream');
        let post_name1 = "{{post_name|safe}}";
        let post_body1 = "{{post_body|safe}}";

        let post_name = post_name1.split(',')
        let post_body = post_body1.split(',')

        console.log(post_name);
        console.log(post_name[1]);
        console.log(post_body);
        console.log(post_body[1]);

        function loadLivestream() {
            for(i=0;i<post_name.length;i++){
                setTimeout(() => {
                    let post_named = post_name[i]
                    let post_bodyd = post_body[i]

                    livestream.innerText = `${post_named} 님이 " ${post_bodyd} "라고 하셨습니다`
                    console.log(post_named , post_bodyd);
                }, i===0 ? 0 : 1000);
            }
        }

        function init() {
            loadLivestream();
        }


        init();
    </script>
</body>
</html>

<head>

		<style>
			h1{
				margin-bottom:0.45em;
			}
			.contents{
				padding:1em 1em 0 1em ;
				margin:0;
			}
      .cardnewsNavbar{
        display:flex;
        flex-direction:column;
        margin-bottom:1em;
      }
      .cardnewsNavbar div{
        display:flex;
      }
      .cardnewsNavbar a{
        flex:1;
      }
      nav button{
        padding:0.5em;
        width:100%;
      }

<body>

{% extends 'base.html' %}

{% block content %}

{% load static %}

<nav class="cardnewsNavbar">
  <div>
    <a href="{% url 'schedule' %}"><button class="main-event">스티커이벤트</button></a>
  <a href="{% url 'booth' %}"><button class="booth">부스정보</button></a>
  <a href="{% url 'busking' %}"><button class="busking">버스킹</button></a>
  </div>
  <div style="margin-top:0.3em;">
    <a href="{% url 'lineup' %}"><button class="line-up">라인업</button></a>
  <a href="{% url 'mainstage' %}"><button class="main-stage">메인무대</button></a>
  <a href="{% url 'nightmarket' %}"><button class="nightmarket">야시장</button></a>
  </div>
</nav>

<!--메인컨텐츠 소개-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active"><img src="{% static 'cardnews/nightmarket/1.jpg'%}" alt="" class="d-block w-100"></div>
    <div class="carousel-item"><img src="{% static 'cardnews/nightmarket/2.jpg'%}" alt="" class="d-block w-100"></div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<hr>

{% endblock %}

</body>

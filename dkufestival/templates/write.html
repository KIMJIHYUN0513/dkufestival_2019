{% extends 'base.html' %}

{% block content %}

<div class="container">
  <br>
  <b>2019 DKU FESTIVAL 실시간 한마디</b>
  <br><br>
  <form action="{% url 'create' %}">
      <b>name : </b>
      <input type="text" name="name">
      <br><br>
      <b>contents : </b>
      <textarea cols=40 rows=2 name="body"></textarea>
      <br><br>
      <input class="btn btn-success" type="submit" value="한마디 남기기" style="float:right">
  </form>
</div>

<br><br>

<div class="container">
  <br>
  <!--이거 역순으로 나오게 바꾸기 (최신게 위로 - 쿼리셋 메소드 찾아보기)-->
  {% for wirte in wirtes.all %}
  <div class="card">
    <div class="card-body">
      <b>{{wirte.name}}</b>
      <p>{{wirte.body}}</p>
    </div>
  </div>
  <br>
  {% endfor %}
</div>


{% endblock %}

</body>
